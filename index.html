<body>
    <div class="container">

    <script>
        let uploadedFileName = ""; // ‚úÖ ÿ∞ÿÆ€åÿ±Ÿá ŸÜÿßŸÖ ŸÅÿß€åŸÑ Ÿàÿ±ŸàÿØ€å
        let hadiths = [];
        let hadithKeys = [];
        let currentIndex = 0;
        let selectedPropositions = {}; // {hadithIndex: [propositionIndex, ...]}
        let selectedEntities = {}; // {hadithIndex: {propositionIndex: {entityKey: [selected values]}}}
        let deletedHadiths = {};
        let shouldScroll = true;

        // Toast Notification Functions
        function showToast(title, message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è'
            };

            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;

            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.getElementById('jsonFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            uploadedFileName = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const raw = JSON.parse(e.target.result);
                    if (!raw || typeof raw !== 'object') {
                        showToast('ÿÆÿ∑ÿß', 'ÿ≥ÿßÿÆÿ™ÿßÿ± ŸÅÿß€åŸÑ JSON ŸÖÿπÿ™ÿ®ÿ± ŸÜ€åÿ≥ÿ™.', 'error');
                        return;
                    }
                    hadithKeys = Object.keys(raw);
                    hadiths = hadithKeys.map(key => ({...raw[key], hadith_num: key}));
                    if (!Array.isArray(hadiths) || hadiths.length === 0) {
                        showToast('ÿÆÿ∑ÿß', 'ŸÅÿß€åŸÑ JSON ŸÖÿπÿ™ÿ®ÿ± ŸÜ€åÿ≥ÿ™ €åÿß ÿßÿ≠ÿßÿØ€åÿ´€å ÿØÿ± ÿ¢ŸÜ Ÿàÿ¨ŸàÿØ ŸÜÿØÿßÿ±ÿØ.', 'error');
                        return;
                    }
                } catch (error) {
                    showToast('ÿÆÿ∑ÿß', 'ÿÆÿ∑ÿß ÿØÿ± Ÿæÿ±ÿØÿßÿ≤ÿ¥ ŸÅÿß€åŸÑ JSON. ŸÑÿ∑ŸÅÿßŸã €å⁄© ŸÅÿß€åŸÑ ŸÖÿπÿ™ÿ®ÿ± ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜ€åÿØ.', 'error');
                    return;
                }
                showToast('ŸÖŸàŸÅŸÇ€åÿ™', 'ŸÅÿß€åŸÑ ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ¥ÿØ!', 'success');
                currentIndex = 0;
                selectedPropositions = {};
                selectedEntities = {};
                deletedHadiths = {};
                hadiths.forEach((_, idx) => {
                    selectedPropositions[idx] = [];
                    selectedEntities[idx] = {};
                });
                displayHadith();
                document.activeElement.blur();
                document.getElementById('nextBtn').focus();
            };
            reader.readAsText(file);
        });
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            // ÿ™ÿ∫€å€åÿ± ŸÖÿ™ŸÜ ÿØ⁄©ŸÖŸá ÿ®ÿ± ÿßÿ≥ÿßÿ≥ Ÿàÿ∂ÿπ€åÿ™ ÿ¨ÿØ€åÿØ
            const isDarkMode = document.body.classList.contains('dark-mode');
            this.textContent = isDarkMode ? this.dataset.light : this.dataset.dark;
    
             // ÿ∞ÿÆ€åÿ±Ÿá Ÿàÿ∂ÿπ€åÿ™ ÿØÿ± localStorage
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
            });
        // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ ŸÇÿ®ŸÑ€å Ÿà ÿßÿπŸÖÿßŸÑ Dark Mode ÿØÿ± ÿµŸàÿ±ÿ™ ŸÅÿπÿßŸÑ ÿ®ŸàÿØŸÜ
        window.onload = function() {
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'none';
            if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è ÿ≠ÿßŸÑÿ™ ÿ±Ÿàÿ≤';
        }
        };
        function toggleDeleteHadith() {
            deletedHadiths[currentIndex] = document.getElementById("deleteHadith").checked;

            if (deletedHadiths[currentIndex]) {
                selectedPropositions[currentIndex] = []; // ÿ≠ÿ∞ŸÅ ⁄©ŸÑ€åÿØŸàÿß⁄òŸá‚ÄåŸáÿß
            } else {
                selectedPropositions[currentIndex] = [...(hadiths[currentIndex].hadith_propositions || [])];
            }

            displayHadith(); // ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿµŸÅÿ≠Ÿá
        }

        function displayHadith() {
            if (hadiths.length === 0) return;
            const hadithContainer = document.getElementById('hadithDisplay');
            const hadithCounter = document.getElementById('hadithCounter');
            const hadith = hadiths[currentIndex];
            hadithCounter.innerText = `ÿ≠ÿØ€åÿ´ ${currentIndex + 1} ÿßÿ≤ ${hadiths.length}`;
            
            if (typeof deletedHadiths[currentIndex] === 'undefined') {
                deletedHadiths[currentIndex] = false;
            }

            hadithContainer.innerHTML = '';

            // Delete Hadith Section
            const deleteSection = document.createElement("div");
            deleteSection.className = "delete-hadith";
            const deleteCheckbox = document.createElement("input");
            deleteCheckbox.type = "checkbox";
            deleteCheckbox.id = "deleteHadith";
            deleteCheckbox.checked = deletedHadiths[currentIndex];
            deleteCheckbox.onchange = function() {
                deletedHadiths[currentIndex] = this.checked;
                displayHadith();
            };
            const deleteLabel = document.createElement("label");
            deleteLabel.htmlFor = "deleteHadith";
            deleteLabel.textContent = "ÿ≠ÿ∞ŸÅ ÿß€åŸÜ ÿ≠ÿØ€åÿ´";
            deleteSection.appendChild(deleteCheckbox);
            deleteSection.appendChild(deleteLabel);
            hadithContainer.appendChild(deleteSection);

            // Hadith Content Section
            const contentSection = document.createElement("div");
            contentSection.className = "hadith-content";

            // Display Persian content
            if (hadith.content && Array.isArray(hadith.content)) {
                const persianContent = document.createElement("div");
                persianContent.className = "hadith-persian";
                persianContent.textContent = hadith.content.join(' ');
                contentSection.appendChild(persianContent);
            } else if (typeof hadith.content === 'string') {
                const persianContent = document.createElement("div");
                persianContent.className = "hadith-persian";
                persianContent.textContent = hadith.content;
                contentSection.appendChild(persianContent);
            }

            // Display Arabic content
            if (hadith.content_ar && Array.isArray(hadith.content_ar)) {
                const arabicContent = document.createElement("div");
                arabicContent.className = "hadith-arabic";
                arabicContent.textContent = hadith.content_ar.join(' ');
                contentSection.appendChild(arabicContent);
            } else if (typeof hadith.content_ar === 'string') {
                const arabicContent = document.createElement("div");
                arabicContent.className = "hadith-arabic";
                arabicContent.textContent = hadith.content_ar;
                contentSection.appendChild(arabicContent);
            }

            hadithContainer.appendChild(contentSection);

            // Propositions Section
            if (Array.isArray(hadith.hadith_propositions)) {
                const propositionsSection = document.createElement("div");
                propositionsSection.className = "propositions-section";

                hadith.hadith_propositions.forEach((prop, propIdx) => {

                    editButton.innerHTML = '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>';

                        input.addEventListener('keydown', function(event) {

                    // Entity Section
                    if (prop.entity && typeof prop.entity === 'object') {
                        Object.entries(prop.entity).forEach(([key, value]) => {

                            if (Array.isArray(value) && value.length === 0) return;

                                    editButton.onclick = function() {

                                        const saveButton = document.createElement('button');
                                        saveButton.className = 'save-edit';
                                        saveButton.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg> ÿ∞ÿÆ€åÿ±Ÿá';
                                        saveButton.onclick = function() {
                                            const newValue = input.value;
                                            const index = prop.entity[key].indexOf(v);
                                            if (index !== -1) {
                                                prop.entity[key][index] = newValue;
                                                // Update selected entities if this value was selected

                                        const cancelButton = document.createElement('button');
                                        cancelButton.className = 'cancel-edit';
                                        cancelButton.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg> ÿßŸÜÿµÿ±ÿßŸÅ';
                                        cancelButton.onclick = function() {
                                            shouldScroll = false;
                                            displayHadith();
                                        };

                                        // Add keyboard event listeners
                                        input.addEventListener('keydown', function(event) {
                                            if (event.key === 'Enter') {
                                                event.preventDefault();
                                                saveButton.click();
                                            } else if (event.key === 'Escape') {
                                                event.preventDefault();
                                                cancelButton.click();
                                            }

                                        const editActions = document.createElement('div');
                                        editActions.className = 'edit-actions';
                                        editActions.appendChild(saveButton);
                                        editActions.appendChild(cancelButton);

                                        entityItem.innerHTML = '';
                                        entityItem.appendChild(entCheckbox);
                                        entityItem.appendChild(input);
                                        entityItem.appendChild(editActions);
                                        
                                        // Focus the input field
                                        input.focus();

                                    entityItem.appendChild(entCheckbox);
                                    entityItem.appendChild(entityLabel);
                                    entityItem.appendChild(editButton);
                                    entitySection.appendChild(entityItem);

                            } else if (typeof value === 'string') {
                                const entityItem = document.createElement('div');
                                entityItem.className = 'entity-item';
                                entityItem.textContent = value;
                                entitySection.appendChild(entityItem);

                            propCard.appendChild(entitySection);
                        });
                    }

                    propositionsSection.appendChild(propCard);
                });

                hadithContainer.appendChild(propositionsSection);
            }

            // Update button visibility
            document.getElementById('jsonFile').style.display = currentIndex === 0 ? 'block' : 'none';
            document.getElementById('prevBtn').style.display = currentIndex > 0 ? 'inline-block' : 'none';
            document.getElementById('nextBtn').style.display = currentIndex < hadiths.length - 1 ? 'inline-block' : 'none';
            document.getElementById('saveBtn').style.display = currentIndex === hadiths.length - 1 ? 'inline-block' : 'none';

            if (shouldScroll) {
                window.scrollTo({ top: 0, behavior: 'smooth' });

        function toggleKeyword(checkbox) {
            // ÿß⁄Øÿ± ⁄©ÿßÿ±ÿ®ÿ± ÿ≠ÿØ€åÿ´ ÿ±ÿß ÿ≠ÿ∞ŸÅ ⁄©ÿ±ÿØŸá ÿ®ŸàÿØ Ÿà ÿ≠ÿßŸÑÿß €å⁄© ⁄©ŸÑ€åÿØŸàÿß⁄òŸá ÿ±ÿß ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜÿØÿå ÿ™€å⁄© ÿ≠ÿ∞ŸÅ ÿ≠ÿØ€åÿ´ ÿ±ÿß ÿ®ÿ±ÿØÿßÿ±€åŸÖ
            if (deletedHadiths[currentIndex]) {
            deletedHadiths[currentIndex] = false;
            document.getElementById("deleteHadith").checked = false;
            }
            if (checkbox.checked) {
                if (!selectedPropositions[currentIndex].includes(checkbox.value)) {
                    selectedPropositions[currentIndex].push(checkbox.value);
                }
            } else {
                selectedPropositions[currentIndex] = selectedPropositions[currentIndex].filter(k => k !== checkbox.value);
            }
            shouldScroll = false; // ‚ùå ŸáŸÜ⁄ØÿßŸÖ ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ⁄©ŸÑ€åÿØŸàÿß⁄òŸáÿå ÿßÿ≥⁄©ÿ±ŸàŸÑ ŸÜ⁄©ŸÜÿØ
            displayHadith(); // ÿ®ÿ±Ÿàÿ≤ ÿ±ÿ≥ÿßŸÜ€å ŸÜŸÖÿß€åÿ¥ ÿ≠ÿØ€åÿ´

        }

        document.getElementById('addType').addEventListener('change', function() {
            const type = this.value;
            const entityKeyInput = document.getElementById('entityKey');
            const propSelect = document.getElementById('propSelect');
            if (type === 'entity') {
                entityKeyInput.style.display = 'inline-block';
                propSelect.style.display = 'inline-block';
                // Populate propSelect with current hadith propositions
                propSelect.innerHTML = '';
                if (hadiths[currentIndex] && Array.isArray(hadiths[currentIndex].hadith_propositions)) {
                    hadiths[currentIndex].hadith_propositions.forEach((prop, idx) => {
                        const option = document.createElement('option');
                        option.value = idx;
                        option.textContent = prop.content;
                        propSelect.appendChild(option);
                    });
                }
            } else {
                entityKeyInput.style.display = 'none';
                propSelect.style.display = 'none';
            }
        });

        function addKeyword() {
            const addType = document.getElementById('addType').value;
            const newKeywordInput = document.getElementById('newKeyword');
            const newKeyword = newKeywordInput.value.trim();
            if (addType === 'proposition') {
                if (newKeyword === '') return;
                // Add new proposition to current hadith
                if (!hadiths[currentIndex].hadith_propositions) hadiths[currentIndex].hadith_propositions = [];
                hadiths[currentIndex].hadith_propositions.push({
                    content: newKeyword,
                    entity: {}
                });
                // Update selectedPropositions and selectedEntities
                if (!selectedPropositions[currentIndex]) selectedPropositions[currentIndex] = [];
                selectedPropositions[currentIndex].push(hadiths[currentIndex].hadith_propositions.length - 1);
                if (!selectedEntities[currentIndex]) selectedEntities[currentIndex] = {};
                shouldScroll = false;
                displayHadith();
            } else if (addType === 'entity') {
                const entityKeyInput = document.getElementById('entityKey');
                const entityKey = entityKeyInput.value;
                const propSelect = document.getElementById('propSelect');
                const propIdx = parseInt(propSelect.value, 10);
                if (newKeyword === '' || entityKey === '' || isNaN(propIdx)) return;
                // Add entity to the selected proposition
                const prop = hadiths[currentIndex].hadith_propositions[propIdx];
                if (!prop.entity) prop.entity = {};
                if (!Array.isArray(prop.entity[entityKey])) prop.entity[entityKey] = [];
                if (!prop.entity[entityKey].includes(newKeyword)) {
                    prop.entity[entityKey].push(newKeyword);
                }
                // Also update selectedEntities for this proposition/entity
                if (!selectedEntities[currentIndex][propIdx]) selectedEntities[currentIndex][propIdx] = {};
                if (!Array.isArray(selectedEntities[currentIndex][propIdx][entityKey])) selectedEntities[currentIndex][propIdx][entityKey] = [];
                if (!selectedEntities[currentIndex][propIdx][entityKey].includes(newKeyword)) {
                    selectedEntities[currentIndex][propIdx][entityKey].push(newKeyword);
                }
                shouldScroll = false;
                displayHadith();
            }
            newKeywordInput.value = '';
            if (document.getElementById('entityKey')) document.getElementById('entityKey').selectedIndex = 0;
            newKeywordInput.blur();
            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn && nextBtn.style.display !== 'none') {
                nextBtn.focus();
            }
        }

        function nextHadith() {
            if (currentIndex < hadiths.length - 1) {
                currentIndex++;
                shouldScroll = true; // ‚úÖ ŸáŸÜ⁄ØÿßŸÖ ÿ™ÿ∫€å€åÿ± ÿ≠ÿØ€åÿ´ÿå ÿßÿ≥⁄©ÿ±ŸàŸÑ ⁄©ŸÜÿØ
                displayHadith();
            }
        }

        function prevHadith() {
            if (currentIndex > 0) {
                currentIndex--;
                shouldScroll = true; // ‚úÖ ŸáŸÜ⁄ØÿßŸÖ ÿ™ÿ∫€å€åÿ± ÿ≠ÿØ€åÿ´ÿå ÿßÿ≥⁄©ÿ±ŸàŸÑ ⁄©ŸÜÿØ
                displayHadith();
            }
        }

        function downloadKeywords() {
            let output = [];
            for (let i = 0; i < hadiths.length; i++) {
                if (deletedHadiths[i]) continue;
                let hadith = hadiths[i];
                let outProps = [];
                if (Array.isArray(hadith.hadith_propositions)) {
                    hadith.hadith_propositions.forEach((prop, propIdx) => {
                        if ((selectedPropositions[i]||[]).includes(propIdx)) {
                            let outEntity = {};
                            if (prop.entity && typeof prop.entity === 'object') {
                                Object.entries(prop.entity).forEach(([key, value]) => {
                                    if (Array.isArray(value)) {
                                        outEntity[key] = (selectedEntities[i]?.[propIdx]?.[key]) || [];
                                    } else if (typeof value === 'string') {
                                        outEntity[key] = value;
                                    }
                                });
                            }
                            outProps.push({
                                content: prop.content,
                                entity: outEntity
                            });
                        }
                    });
                }
                if (outProps.length > 0) {
                    output.push({
                        hadith_num: hadith.hadith_num,
                        content: hadith.content,
                        hadith_propositions: outProps
                    });
                }
            }
            if (output.length === 0) {
                showToast('Ÿáÿ¥ÿØÿßÿ±', 'ÿ™ŸÖÿßŸÖ ÿßÿ≠ÿßÿØ€åÿ´ ÿ≠ÿ∞ŸÅ ÿ¥ÿØŸá‚ÄåÿßŸÜÿØ €åÿß Ÿá€å⁄Ü ⁄Øÿ≤ÿßÿ±Ÿá‚Äåÿß€å ÿßŸÜÿ™ÿÆÿßÿ® ŸÜÿ¥ÿØŸá ÿßÿ≥ÿ™!', 'warning');
                return;
            }
            let outputFileName = uploadedFileName + 'corrected.json';
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(output, null, 2));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", outputFileName);
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
            showToast('ŸÖŸàŸÅŸÇ€åÿ™', 'ŸÅÿß€åŸÑ ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ∞ÿÆ€åÿ±Ÿá ÿ¥ÿØ!', 'success');
        }

        document.getElementById('newKeyword').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addKeyword();
                event.preventDefault();
            }
        });

        document.addEventListener('keydown', function(event) {
            const activeElement = document.activeElement;
            const isTyping = activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA';

            if (isTyping) return; // ÿß⁄Øÿ± ÿØÿ± ÿ≠ÿßŸÑ ŸÜŸàÿ¥ÿ™ŸÜ ÿ®ŸàÿØÿå Ÿá€å⁄Ü ⁄©ÿßÿ±€å ŸÜ⁄©ŸÜ

            if (event.key === 'ArrowRight') {
                nextHadith();
            } else if (event.key === 'ArrowLeft') {
                prevHadith();
            }
        });

        // Drag and Drop Functions
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.index);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedItem = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            e.preventDefault();
            if (draggedItem === this) return;

            const fromIndex = parseInt(draggedItem.dataset.index);
            const toIndex = parseInt(this.dataset.index);

            // Reorder the propositions array
            const hadith = hadiths[currentIndex];
            const [movedProp] = hadith.hadith_propositions.splice(fromIndex, 1);
            hadith.hadith_propositions.splice(toIndex, 0, movedProp);

            // Update selected propositions to match new order
            const newSelectedProps = [];
            selectedPropositions[currentIndex].forEach(oldIndex => {
                if (oldIndex === fromIndex) {
                    newSelectedProps.push(toIndex);
                } else if (oldIndex < fromIndex && oldIndex >= toIndex) {
                    newSelectedProps.push(oldIndex + 1);
                } else if (oldIndex > fromIndex && oldIndex <= toIndex) {
                    newSelectedProps.push(oldIndex - 1);
                } else {
                    newSelectedProps.push(oldIndex);
                }
            });
            selectedPropositions[currentIndex] = newSelectedProps;

            // Update selected entities to match new order
            const newSelectedEntities = {};
            Object.entries(selectedEntities[currentIndex]).forEach(([oldIndex, entities]) => {
                const newIndex = parseInt(oldIndex);
                if (newIndex === fromIndex) {
                    newSelectedEntities[toIndex] = entities;
                } else if (newIndex < fromIndex && newIndex >= toIndex) {
                    newSelectedEntities[newIndex + 1] = entities;
                } else if (newIndex > fromIndex && newIndex <= toIndex) {
                    newSelectedEntities[newIndex - 1] = entities;
                } else {
                    newSelectedEntities[newIndex] = entities;
                }
            });
            selectedEntities[currentIndex] = newSelectedEntities;

            displayHadith();
            return false;
        }

    </script>
